name: "Build and Push"
on:
  pull_request:
  push:
jobs:
  fractal:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: cachix/cachix-action@v12
      with:
        name: fractal-next
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN_FRACTAL }}'
    - run: nix-build "<nixpkgs>" -A fractal-next

  dconf2nix:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-unstable:nixpkgs-overlays=${{ github.workspace }}/Overlays
    - uses: cachix/cachix-action@v12
      with:
        name: fractal-next
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN_FRACTAL }}'
    - run: mv ./Overlays/default.nix ./Overlays/default.nix.test
    - run: nix-build "<nixpkgs>" -A fractal-next
    - run: mv ./Overlays/default.nix.test ./Overlays/default.nix


