name: "Cachix"

on:
  pull_request:
  push:

jobs:
  build-system:
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v3

    - name: "Install Nix"
      uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: "Cachix"
      uses: cachix/cachix-action@v12
      with:
        name: wickedwizard-nixos
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: "Free up space"
      run: sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"

    - name: "Build System"
      run: nix build .#nixosConfigurations.hp-laptop.config.system.build.toplevel --accept-flake-config --print-build-logs

    - name: "storage"
      run: "du -sh /; du -sh /nix/store"
