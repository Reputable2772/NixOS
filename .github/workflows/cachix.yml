name: "Cachix"

on:
  pull_request:
  push:

jobs:
  build-system:
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v3

    - name: "Install Nix"
      uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: "Cachix"
      uses: cachix/cachix-action@v12
      with:
        name: spearman4157
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - run: cachix watch-exec mycache -- nix-build .github/workflows/github-actions.nix
