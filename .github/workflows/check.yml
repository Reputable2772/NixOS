name: "Check"

on:
  pull_request:
  push:

jobs:
  build-system:
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v3

    - name: "Install Nix"
      uses: cachix/install-nix-action@v20
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - uses: DeterminateSystems/magic-nix-cache-action@v2

    - name: "Check Flake"
      run: bash ./nix.sh check
